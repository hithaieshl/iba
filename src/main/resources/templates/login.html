<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8" />
	    <title>Login</title>
	    
	    <link rel="stylesheet" href="../static/css/login-reset.css" th:href="@{css/login-reset.css}"/>
	
	    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900' />
		<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' />
	
	    <link rel="stylesheet" href="../static/css/logdin-style.css" th:href="@{css/login-style.css}" />
		<link rel="icon" type="image/x-icon" href="../static/images/gale-favicon.png" th:href="@{images/gale-favicon.png}"/>
	
	</head>
	
	<body>
		<div class="pen-title">
			<h1>GALE Login Form</h1>
		</div>
		<div class="container">
			<div class="card"></div>
			<div class="card">
				<h1 class="title">Login</h1>
	    		<form th:action="@{/login}" method="post">
	      			<div class="input-container">
	        			<input type="text" id="Username" name="username" required="required"/>
	        			<label for="Username">UserName</label>
	        			<div class="bar"></div>
	      			</div>
	      			<div class="input-container">
		        		<input type="password" id="Password" name="password" required="required"/>
		        		<label for="Password">Password</label>
		        		<div class="bar"></div>
	      			</div>
	      			<div class="button-container">
	        			<button><span>Go</span></button>
	      			</div>
	      			<div class="footer"><a href="#">Forgot your password?</a></div>
	    		</form>
	  		</div>
	  	</div>
  		
  		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="../static/js/login.js" th:src="@{js/login.js}"></script>

	</body>
</html>
