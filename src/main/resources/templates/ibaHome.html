<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>GALE - IBA details</title>

    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet"/>
	<link rel="icon" type="image/x-icon" href="../static/images/gale-favicon.png" th:href="@{images/gale-favicon.png}"/>
  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<h3 class="text-center">
				We need your certain details to be filled.
			</h3>
			<p class="text-center">
				This will take about 15 minutes to complete.
				When ready click the button below.
			</p>
		</div>
		<div class="col-md-2">
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8 ready">
			 <form th:action="@{/iba/personalDetails}" method="get">
				<button type="submit" class="btn btn-warning btn-lg btn-block">
					I'm ready
				</button>
			</form>
		</div>
		<div class="col-md-2">
		</div>
	</div>
</div>

    <script src="../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
    <script src="../static/js/scripts.js" th:src="@{s/scripts.js}"></script>
  </body>
</html>
