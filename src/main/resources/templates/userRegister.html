<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>GALE - Register New User</title>

    <link href="../static/css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
    <link href="../static/css/style.css" type="text/css"  th:href="@{../css/style.css}" rel="stylesheet"/>

  </head>
  <body>

    <div class="container-fluid screen">
	<div class="row screen">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<h3 class="text-center">
				Register New User
			</h3>
			<form class="form-horizontal" role="form" th:action="@{/user/userRegister}" method="post" th:object="${userRegister}">
				<div class="form-group">
					 
					<label for="inputEmail3" class="col-sm-2 control-label">
						Email
					</label>
					<div class="col-sm-10">
						<input type="email" th:field="*{email}" class="form-control" id="inputEmail3"/>
					</div>
				</div>
				<div class="form-group">
					<label for="sel1" class="col-sm-2 control-label">
						User Type
					</label>
					<div class="col-sm-10">
						<select class="form-control col-sm-1" id="sel1" th:field="*{role}">
							<option value="2" selected = "selected">User</option>
							<option value="1">Admin</option>
						</select>
					</div>
				</div>
				<button type="submit" class="btn btn-success btn-lg btn-block">
					Register
				</button>
			</form>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>

    <script src="../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
    <script src="../static/js/scripts.js" th:src="@{js/scripts.js}"></script>
  </body>
</html>
